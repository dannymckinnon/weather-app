<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="city-input">
      <input type="text" maxlength="20" />
    </div>
    <div class="weather-display">
      <div class="container">
        <img class="icon" />
        <p class="temperature"></p>
        <div class="units">
          <button class="celsius">°C</button>
          |
          <button class="fahrenheit gray">°F</button>
        </div>
      </div>
      <div class="extra-info feels-hum-wind">
        <p class="feels-like"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
      <div class="extra-info city-time-weather">
        <p class="city-name"></p>
        <p class="daytime">**Monday 2:00pm</p>
        <p class="description">**Cloudy</p>
      </div>
    </div>
  </body>
</html>
