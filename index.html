<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="weather-display">
      <img src="icons/cloud_white.svg" class="icon" />

      <p class="temperature">23</p>
      <div class="units">
        <button class="celsius">°C</button>
        |
        <button class="fahrenheit">°F</button>
      </div>

      <div class="extra-info feels-hum-wind">
        <p>Feels like: 22°C</p>
        <p>Humidity: 80%</p>
        <p>Wind: 8mph</p>
      </div>
      <div class="extra-info city-time-weather">
        <p>Vancouver</p>
        <p>Monday 2:00pm</p>
        <p>Cloudy</p>
      </div>
    </div>
  </body>
</html>
